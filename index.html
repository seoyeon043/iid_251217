<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리그 오브 레전드 - 5개의 라인</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="desktop">
      <header class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <img
            class="element"
            src="images/200px-리그오브레전드_로고.webp"
            alt="League of Legends Logo"
          />
        </div>
        <nav class="frame-2" role="navigation" aria-label="Main navigation">
          <div class="rectangle-2"></div>
          <a href="#home" class="div-wrapper" aria-current="page"
            ><span class="text-wrapper">홈</span></a
          >
          <div class="rectangle-2"></div>
          <a href="#champions" class="frame-3"
            ><span class="text-wrapper-2">챔피언</span></a
          >
          <div class="rectangle-2"></div>
          <a href="#lanes" class="frame-4"
            ><span class="text-wrapper-3">라인</span></a
          >
          <div class="rectangle-2"></div>
          <a href="#ui-info" class="frame-5"
            ><span class="text-wrapper-4">UI 정보</span></a
          >
          <div class="rectangle-2"></div>
          <a href="#growth" class="frame-6"
            ><span class="text-wrapper-5">성장</span></a
          >
          <div class="rectangle-2"></div>
          <a href="#objectives" class="frame-7"
            ><span class="text-wrapper-6">오브젝트</span></a
          >
          <div class="rectangle-2"></div>
          <a href="#esports" class="frame-7"
            ><span class="text-wrapper-6">E 스포츠</span></a
          >
        </nav>
        <div class="rectangle-wrapper"><div class="rectangle-3"></div></div>
      </header>
      <section class="frame-8" aria-labelledby="lanes-heading">
        <div class="frame-9">
          <h1 class="text-wrapper-7" id="lanes-heading">5개의 라인</h1>
          <p class="p">
            넥서스를 중심으로 포지션이 나눠집니다.<br />나에게 어울리는 포지션을
            선택하세요.
          </p>
        </div>
        <div class="frame-10" role="img" aria-label="5개 라인 아이콘">
          <img class="image" src="images/서폿 아이콘.png" alt="서포터 아이콘" />
          <img
            class="img"
            src="images/원딜 아이콘.png"
            alt="원거리 딜러 아이콘"
          />
          <img class="image-2" src="images/미드 아이콘.png" alt="미드 아이콘" />
          <img class="image-3" src="images/정글 아이콘.png" alt="정글 아이콘" />
          <img
            class="element-2"
            src="images/원딜 아이콘2.png"
            alt="탑 아이콘"
          />
        </div>
      </section>
      <article class="frame-11" aria-labelledby="top-lane-heading">
        <img class="img-2" src="images/garen.webp" alt="가렌 챔피언 이미지" />
        <div class="rectangle-4" aria-hidden="true"></div>
        <div class="frame-12">
          <p class="text-wrapper-8">
            혼자 라인을 지키며 성장해,<br />전투의 중심에서 버팀목이 됩니다.
          </p>
          <h2 class="text-wrapper-9" id="top-lane-heading">탑</h2>
          <img
            class="element-3"
            src="images/원딜 아이콘2.png"
            alt="탑 라인 아이콘"
          />
        </div>
      </article>
      <article class="frame-11" aria-labelledby="jungle-heading">
        <img
          class="img-3"
          src="images/XinZhao.jpg"
          alt="신 짜오 챔피언 이미지"
        />
        <div class="rectangle-5" aria-hidden="true"></div>
        <div class="frame-13">
          <h2 class="text-wrapper-10" id="jungle-heading">정글</h2>
          <p class="text-wrapper-11">
            맵을 순환하며 전투를 설계하고,<br />팀의 흐름을 만듭니다.
          </p>
          <img
            class="image-4"
            src="images/정글 아이콘.png"
            alt="정글 라인 아이콘"
          />
        </div>
      </article>
      <article class="frame-11" aria-labelledby="mid-lane-heading">
        <img
          class="katarina"
          src="images/katarina.webp"
          alt="카타리나 챔피언 이미지"
        />
        <div class="rectangle-4" aria-hidden="true"></div>
        <div class="frame-12">
          <p class="text-wrapper-8">
            빠른 성장과 강력한 화력으로<br />전장을 흔드는 핵심이 됩니다.
          </p>
          <h2 class="text-wrapper-12" id="mid-lane-heading">미드</h2>
          <img
            class="img-4"
            src="images/미드 아이콘.png"
            alt="미드 라인 아이콘"
          />
        </div>
      </article>
      <article class="frame-11" aria-labelledby="adc-heading">
        <img class="img-3" src="images/Jhin.jpg" alt="진 챔피언 이미지" />
        <div class="rectangle-5" aria-hidden="true"></div>
        <div class="frame-14">
          <h2 class="text-wrapper-13" id="adc-heading">원거리 딜러</h2>
          <p class="text-wrapper-14">
            후반 화력을 책임지며,<br />지속적인 피해를 입히는 딜러입니다.
          </p>
          <img
            class="img-4"
            src="images/원딜 아이콘.png"
            alt="원거리 딜러 라인 아이콘"
          />
        </div>
      </article>
      <article class="frame-11" aria-labelledby="support-heading">
        <img
          class="img-2"
          src="images/soraka.webp"
          alt="소라카 챔피언 이미지"
        />
        <div class="rectangle-6" aria-hidden="true"></div>
        <div class="frame-15">
          <p class="text-wrapper-15">
            아군을 보호하고 시야를 장악해,<br />팀 플레이를 완성합니다.
          </p>
          <h2 class="text-wrapper-16" id="support-heading">서포터</h2>
          <img
            class="image-5"
            src="images/서폿 아이콘.png"
            alt="서포터 라인 아이콘"
          />
        </div>
      </article>
    </main>
  </body>
</html>
