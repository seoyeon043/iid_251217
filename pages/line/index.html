<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>League of Legends - 5개의 라인</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="desktop">
      <header class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <img
            class="element"
            src="/images/200px-리그오브레전드_로고.webp"
            alt="League of Legends Logo"
          />
        </div>
        <nav class="frame-2" role="navigation" aria-label="Main navigation">
          <div class="rectangle-2"></div>
          <a href="/pages/home/" class="div-wrapper" aria-current="page"
            ><span class="text-wrapper">홈</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/champoins/" class="frame-3"
            ><span class="text-wrapper-2">챔피언</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/line/" class="frame-4"
            ><span class="text-wrapper-3">라인</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/ui/" class="frame-5"
            ><span class="text-wrapper-4">UI 정보</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/growth/" class="frame-6"
            ><span class="text-wrapper-5">성장</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/object/" class="frame-7"
            ><span class="text-wrapper-6">오브젝트</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/esports/" class="frame-7"
            ><span class="text-wrapper-7">E 스포츠</span></a
          >
        </nav>
        <div class="rectangle-wrapper"><div class="rectangle-3"></div></div>
      </header>
      <section class="frame-8" aria-labelledby="lanes-heading">
        <div class="frame-9">
          <h1 id="lanes-heading" class="text-wrapper-8">5개의 라인</h1>
          <p class="p">
            넥서스를 중심으로 포지션이 나눠집니다.<br />나에게 어울리는 포지션을
            선택하세요.
          </p>
        </div>
        <div class="frame-10" role="list" aria-label="Lane position icons">
          <img
            class="image"
            src="/images/서폿 아이콘.png"
            alt="Support icon"
            role="listitem"
          />
          <img
            class="img"
            src="/images/원딜 아이콘.png"
            alt="ADC icon"
            role="listitem"
          />
          <img
            class="image-2"
            src="/images/미드 아이콘.png"
            alt="Mid icon"
            role="listitem"
          />
          <img
            class="image-3"
            src="/images/정글 아이콘.png"
            alt="Jungle icon"
            role="listitem"
          />
          <img
            class="element-2"
            src="/images/원딜 아이콘2.png"
            alt="Top icon"
            role="listitem"
          />
        </div>
      </section>
      <div class="rectangle-4"></div>
      <div class="rectangle-4"></div>
      <div class="rectangle-4"></div>
      <div class="rectangle-4"></div>
      <div class="rectangle-4"></div>
      <img class="jhin" src="/images/Jhin.jpg" alt="Jhin champion background" />
      <img
        class="xinzhao"
        src="/images/XinZhao.jpg"
        alt="Xin Zhao champion background"
      />
      <img
        class="katarina"
        src="/images/katarina.webp"
        alt="Katarina champion background"
      />
      <div class="rectangle-5" aria-hidden="true"></div>
      <div class="rectangle-6" aria-hidden="true"></div>
      <div class="rectangle-7" aria-hidden="true"></div>
      <article class="frame-11" aria-labelledby="jungle-heading">
        <h2 id="jungle-heading" class="text-wrapper-9">정글</h2>
        <img
          class="image-4"
          src="/images/정글 아이콘.png"
          alt="Jungle role icon"
        />
        <p class="text-wrapper-10">
          맵을 순환하며 전투를 설계하고,<br />팀의 흐름을 만듭니다.
        </p>
      </article>
      <img
        class="soraka"
        src="/images/soraka.webp"
        alt="Soraka champion background"
      />
      <div class="rectangle-8" aria-hidden="true"></div>
      <article class="frame-12" aria-labelledby="support-heading">
        <p class="text-wrapper-11">
          아군을 보호하고 시야를 장악해,<br />팀 플레이를 완성합니다.
        </p>
        <h2 id="support-heading" class="text-wrapper-12">서포터</h2>
        <img
          class="image-5"
          src="/images/서폿 아이콘.png"
          alt="Support role icon"
        />
      </article>
      <article class="frame-13" aria-labelledby="mid-heading">
        <p class="text-wrapper-13">
          빠른 성장과 강력한 화력으로<br />전장을 흔드는 핵심이 됩니다.
        </p>
        <h2 id="mid-heading" class="text-wrapper-14">미드</h2>
        <img class="img-2" src="/images/미드 아이콘.png" alt="Mid role icon" />
      </article>
      <article class="frame-14" aria-labelledby="adc-heading">
        <h2 id="adc-heading" class="text-wrapper-15">원거리 딜러</h2>
        <img class="img-2" src="/images/원딜 아이콘.png" alt="ADC role icon" />
        <p class="text-wrapper-16">
          후반 화력을 책임지며,<br />지속적인 피해를 입히는 딜러입니다.
        </p>
      </article>
      <img
        class="garen"
        src="/images/garen.webp"
        alt="Garen champion background"
      />
      <div class="rectangle-9" aria-hidden="true"></div>
      <article class="frame-15" aria-labelledby="top-heading">
        <p class="text-wrapper-17">
          혼자 라인을 지키며 성장해,<br />전투의 중심에서 버팀목이 됩니다.
        </p>
        <h2 id="top-heading" class="text-wrapper-18">탑</h2>
        <img
          class="element-3"
          src="/images/원딜 아이콘2.png"
          alt="Top role icon"
        />
      </article>
    </main>
  </body>
</html>
