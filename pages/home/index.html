<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>리그 오브 레전드 - League of Legends</title>
    <meta
      name="description"
      content="리그 오브 레전드는 5 대 5로 전투를 펼치며 서로의 넥서스를 파괴하는 전략 게임입니다."
    />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="desktop">
      <header class="frame">
        <div class="div">
          <div class="rectangle" aria-hidden="true"></div>
          <img
            class="element"
            src="/images/200px-리그오브레전드_로고.webp"
            alt="리그 오브 레전드 로고"
          />
        </div>
        <nav class="frame-2" role="navigation" aria-label="주요 메뉴">
          <div class="rectangle-2" aria-hidden="true"></div>
          <a href="/pages/home/" class="div-wrapper">
            <span class="text-wrapper">홈</span>
          </a>
          <div class="rectangle-2" aria-hidden="true"></div>
          <a href="/pages/champoins/" class="frame-3">
            <span class="text-wrapper-2">챔피언</span>
          </a>
          <div class="rectangle-2" aria-hidden="true"></div>
          <a href="/pages/line/" class="frame-4">
            <span class="text-wrapper-3">라인</span>
          </a>
          <div class="rectangle-2" aria-hidden="true"></div>
          <a href="/pages/ui/" class="frame-5">
            <span class="text-wrapper-4">UI 정보</span>
          </a>
          <div class="rectangle-2" aria-hidden="true"></div>
          <a href="/pages/growth/" class="frame-6">
            <span class="text-wrapper-5">성장</span>
          </a>
          <div class="rectangle-2" aria-hidden="true"></div>
          <a href="/pages/object/" class="frame-7">
            <span class="text-wrapper-6">오브젝트</span>
          </a>
          <div class="rectangle-2" aria-hidden="true"></div>
          <a href="/pages/esports/" class="frame-7">
            <span class="text-wrapper-7">E 스포츠</span>
          </a>
        </nav>
        <div class="rectangle-wrapper">
          <div class="rectangle-3" aria-hidden="true"></div>
        </div>
      </header>
      <section class="frame-8" id="home" aria-labelledby="hero-heading">
        <img
          class="background"
          src="/images/background_leagueoflegends.jpg"
          alt="리그 오브 레전드 배경 이미지"
        />
        <h1 class="p" id="hero-heading">
          리그 오브 레전드는<br />5 대 5로 전투를 펼치며<br />서로의 넥서스를
          파괴하는 전략 게임입니다.
        </h1>
      </section>
      <section
        class="frame-9"
        id="champions"
        aria-labelledby="champions-heading"
      >
        <img
          class="login-page"
          src="/images/login_page.jpg"
          alt="챔피언 선택 화면"
        />
        <div class="frame-10">
          <h2 class="text-wrapper-8" id="champions-heading">챔피언 선택하기</h2>
          <p class="text-wrapper-9">
            나에게 어울리는 캐릭터를 선택해 플레이 하세요.
          </p>
        </div>
      </section>
      <section class="frame-11" id="growth" aria-labelledby="growth-heading">
        <img class="minion" src="/images/minion_1.webp" alt="미니언 1" />
        <img class="img" src="/images/minion_2.webp" alt="미니언 2" />
        <img class="minion-2" src="/images/minion_3.webp" alt="미니언 3" />
        <div class="rectangle-4" aria-hidden="true"></div>
        <div class="frame-12">
          <h2 class="text-wrapper-8" id="growth-heading">성장하기</h2>
          <p class="text-wrapper-9">적과 몬스터를 처치해 더 강력해지세요.</p>
        </div>
      </section>
      <section class="frame-13" id="nexus" aria-labelledby="nexus-heading">
        <img class="tier" src="/images/tier.png" alt="티어 이미지" />
        <div class="rectangle-4" aria-hidden="true"></div>
        <div class="frame-wrapper">
          <div class="frame-14">
            <h2 class="text-wrapper-8" id="nexus-heading">넥서스 파괴하기</h2>
            <p class="text-wrapper-9">
              상대의 넥서스를 파괴하면 승리하는 게임입니다.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
