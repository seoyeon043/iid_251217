<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>League of Legends - Champions</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="desktop">
      <header class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <img
            class="element"
            src="/images/200px-리그오브레전드_로고.webp"
            alt="League of Legends Logo"
          />
        </div>
        <nav class="frame-2" role="navigation" aria-label="Main navigation">
          <div class="rectangle-2"></div>
          <a href="/pages/home/" class="div-wrapper"
            ><span class="text-wrapper">홈</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/champoins/" class="frame-3"
            ><span class="text-wrapper-2">챔피언</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/line/" class="frame-4"
            ><span class="text-wrapper-3">라인</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/ui/" class="frame-5"
            ><span class="text-wrapper-4">UI 정보</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/growth/" class="frame-6"
            ><span class="text-wrapper-5">성장</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/object/" class="frame-7"
            ><span class="text-wrapper-6">오브젝트</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/esports/" class="frame-7"
            ><span class="text-wrapper-7">E 스포츠</span></a
          >
        </nav>
        <div class="rectangle-wrapper"><div class="rectangle-3"></div></div>
      </header>
      <section
        class="frame-8"
        id="champions"
        aria-labelledby="champions-heading"
      >
        <img
          class="champions"
          src="/images/champions.webp"
          alt="League of Legends Champions Grid"
        />
        <div class="rectangle-4" aria-hidden="true"></div>
        <div class="frame-9">
          <h1 class="text-wrapper-8" id="champions-heading">171 Champions</h1>
          <p class="text-wrapper-9">
            171명의 챔피언은 각각 다른 스킬과 패시브를<br />가지고 있습니다.
          </p>
        </div>
      </section>
      <section class="frame-10" id="skills" aria-labelledby="skills-heading">
        <img
          class="skills"
          src="/images/skills.jpg"
          alt="Champion Skills and Abilities"
        />
        <div class="frame-11">
          <p class="p">각 챔피언은 서로 다른 능력을 가지고 있습니다.</p>
          <h2 class="text-wrapper-10" id="skills-heading">
            스킬과 패시브 활용하기
          </h2>
        </div>
      </section>
      <section class="frame-12" id="skins" aria-labelledby="skins-heading">
        <img
          class="variable-skin"
          src="/images/variable_skin.jpg"
          alt="Various Champion Skins"
        />
        <div class="rectangle-5" aria-hidden="true"></div>
        <div class="frame-9">
          <h2 class="text-wrapper-8" id="skins-heading">다양한 스킨</h2>
          <p class="text-wrapper-9">챔피언의 외형을 자유롭게 바꾸세요.</p>
        </div>
      </section>
      <section class="frame-13" id="roles" aria-labelledby="roles-heading">
        <img class="role" src="/images/role.png" alt="Champion Role Icons" />
        <div class="rectangle-6" aria-hidden="true"></div>
        <div class="frame-14">
          <p class="text-wrapper-11">
            나에게 어울리는 역할의 챔피언을 선택하세요.
          </p>
          <h2 class="text-wrapper-12" id="roles-heading">역할</h2>
        </div>
      </section>
    </main>
  </body>
</html>
