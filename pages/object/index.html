<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>오브젝트 - League of Legends</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <header class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <img
            class="element"
            src="/images/200px-리그오브레전드_로고.webp"
            alt="League of Legends Logo"
          />
        </div>
        <nav class="frame-2" role="navigation" aria-label="Main navigation">
          <div class="rectangle-2"></div>
          <a href="/pages/home/" class="div-wrapper"
            ><span class="text-wrapper">홈</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/champoins/" class="frame-3"
            ><span class="text-wrapper-2">챔피언</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/line/" class="frame-4"
            ><span class="text-wrapper-3">라인</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/ui/" class="frame-5"
            ><span class="text-wrapper-4">UI 정보</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/growth/" class="frame-6"
            ><span class="text-wrapper-5">성장</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/object/" class="frame-7"
            ><span class="text-wrapper-6">오브젝트</span></a
          >
          <div class="rectangle-2"></div>
          <a href="/pages/esports/" class="frame-7"
            ><span class="text-wrapper-7">E 스포츠</span></a
          >
        </nav>
        <div class="rectangle-wrapper"><div class="rectangle-3"></div></div>
      </header>
      <section class="frame-wrapper">
        <div class="frame-8">
          <h1 class="text-wrapper-8">오브젝트</h1>
          <p class="p">
            일정 시간마다 맵의 곳곳에 중요한 몬스터가 생성됩니다.<br />오브젝트를
            얻으면 특수한 효과를 얻습니다.
          </p>
        </div>
      </section>
      <main class="frame-9">
        <article class="frame-10">
          <h2 class="text-wrapper-9">주요 오브젝트</h2>
          <div class="text-wrapper-9" aria-hidden="true">주요 오브젝트</div>
          <section class="dragon-section">
            <div class="dragon-item">
              <img
                class="image-4"
                src="/images/대지용.webp"
                alt="대지의 드래곤"
              />
              <h3 class="text-wrapper-10">대지의 드래곤</h3>
              <p class="text-wrapper-17">방어력 증가</p>
            </div>
            <div class="dragon-item">
              <img class="img" src="/images/바람용.webp" alt="바람의 드래곤" />
              <h3 class="text-wrapper-12">바람의 드래곤</h3>
              <p class="text-wrapper-19">이동 속도 강화</p>
            </div>
            <div class="dragon-item">
              <img
                class="image"
                src="/images/화염용.webp"
                alt="화염의 드래곤"
              />
              <h3 class="text-wrapper-15">화염의 드래곤</h3>
              <p class="text-wrapper-22">공격력 증가</p>
            </div>
          </section>
          <section class="dragon-section">
            <div class="dragon-item">
              <img
                class="image-5"
                src="/images/바다용.webp"
                alt="바다의 드래곤"
              />
              <h3 class="text-wrapper-11">바다의 드래곤</h3>
              <p class="text-wrapper-18">체력 회복 강화</p>
            </div>
            <div class="dragon-item">
              <img
                class="image-3"
                src="/images/마공용.webp"
                alt="마법공학 드래곤"
              />
              <h3 class="text-wrapper-13">마법공학 드래곤</h3>
              <p class="text-wrapper-20">스킬 가속 / 추가 공격</p>
            </div>
            <div class="dragon-item">
              <img
                class="image-2"
                src="/images/화공용.webp"
                alt="화학공학 드래곤"
              />
              <h3 class="text-wrapper-16">화학공학 드래곤</h3>
              <p class="text-wrapper-23">회복/보호막 효과</p>
            </div>
          </section>
          <section class="dragon-section">
            <div class="dragon-item">
              <img
                class="element-2"
                src="/images/장로용.webp"
                alt="장로 드래곤"
              />
              <h3 class="text-wrapper-14">장로 드래곤</h3>
              <p class="text-wrapper-21">추가 피해 / 적 처치 보조</p>
            </div>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
